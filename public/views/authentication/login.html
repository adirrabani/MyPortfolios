<h1>Login</h1>

<input type="text" ng-model="user.username" placeholder="username">
<input type="password" ng-model="user.password" placeholder="password">
<button ng-click="login(user)">Login</button>

<div>Current user is {{currentUser}}</div>
<button ng-click="logout(currentUser)">Logout</button>
<button ng-click="isloggedin()">Checklogout</button>
